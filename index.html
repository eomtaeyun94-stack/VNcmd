<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SecureScan Terminal — Styled with CMD</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">

<style>
:root{--neon:#00ff66;--accent:#00ffd5;--danger:#ff4d4d;}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:#000;color:var(--neon);overflow:hidden}
body{
  font-family:'Playfair Display',Georgia,"Times New Roman",serif;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}
canvas#matrix{position:fixed;inset:0;z-index:0;display:block}

/* 인트로 */
#intro{
  position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
  z-index:40;background:linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6));
}
#intro h1{
  font-size:1.5rem;letter-spacing:2px;line-height:1;margin:0;color:var(--accent);
  font-style:italic;font-weight:700;text-shadow:0 0 12px rgba(0,255,213,0.18), 0 0 30px rgba(0,255,102,0.06);
  transform:translateY(-6px);white-space:nowrap;
}
#loadingText{
  margin-top:14px;font-size:1.05rem;font-family:monospace;
  text-shadow:0 0 8px var(--neon);color:var(--neon);
}

/* 로그인 패널 */
#loginPanel{
  display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
  width:360px;padding:26px;border-radius:8px;background:rgba(0,0,0,0.88);
  border:1px solid rgba(0,255,150,0.28);box-shadow:0 0 40px rgba(0,255,150,0.12);
  z-index:50;text-align:center;
}
#loginPanel h2{
  margin:0 0 12px;font-size:1.25rem;color:var(--accent);font-style:italic;text-shadow:0 0 6px var(--accent);
}
#loginPanel input{
  width:85%;padding:10px;margin:10px 0;border:1px solid rgba(0,255,150,0.12);
  background:transparent;color:var(--neon);outline:none;border-radius:4px;text-align:center;
  font-family:'Playfair Display',serif;
}
#loginPanel button{
  width:88%;padding:10px;margin-top:8px;border-radius:6px;border:none;background:var(--neon);
  color:#000;font-weight:bold;cursor:pointer;font-family:monospace;
}
#loginPanel button:hover{background:var(--accent);box-shadow:0 0 12px var(--accent)}
#accessMsg{height:20px;margin-top:8px;font-size:0.95rem}

/* 대시보드 */
#dashboard{
  display:none;position:fixed;inset:0;z-index:30;background:rgba(0,0,0,0.9);
  padding:30px;color:var(--neon);overflow:auto;display:flex;flex-direction:column;align-items:center;
}
#dashboard h2{
  font-size:1.6rem;color:var(--accent);margin-bottom:12px;font-style:italic;
}

/* CMD 패널 */
#cmdPanel{
  width:90%;max-width:900px;height:320px;border-radius:6px;border:1px solid rgba(0,255,150,0.16);
  background:rgba(0,0,0,0.26);padding:10px;font-family:monospace;color:var(--neon);
  overflow:hidden;display:flex;flex-direction:column;
}
#cmdOutput{
  flex:1;overflow:auto;padding:8px;border-radius:4px;background:rgba(0,0,0,0.12);
  box-shadow:inset 0 0 20px rgba(0,0,0,0.2);
}
.cmd-line{display:flex;gap:8px;align-items:center;margin-top:8px}
#cmdInput{
  flex:1;padding:8px;border-radius:4px;border:1px solid rgba(0,255,150,0.10);
  background:transparent;color:var(--neon);outline:none;font-family:monospace;
}
.cmd-btn{padding:8px 10px;border-radius:6px;border:none;background:var(--neon);color:#000;cursor:pointer;font-family:monospace}
.cmd-btn:hover{background:var(--accent)}

@media(max-width:720px){#intro h1{font-size:1.2rem;letter-spacing:1.5px}#cmdPanel{height:260px}}
@media(max-width:420px){#loginPanel{width:92%}}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="intro" aria-hidden="false">
  <h1>𝑊𝐸𝐿𝐶𝑂𝑀  𝑈𝑆𝐸𝑅</h1>
  <div id="loadingText">[       ]</div>
</div>

<div id="loginPanel" aria-hidden="true">
  <h2>TERMINAL LOGIN</h2>
  <input id="username" type="text" placeholder="ID" autocomplete="off" />
  <input id="password" type="password" placeholder="PASSWORD" autocomplete="off" />
  <br>
  <button id="enterBtn" onclick="checkLogin()">ENTER</button>
  <div id="accessMsg" role="status" aria-live="polite"></div>
</div>

<div id="dashboard" aria-hidden="true" style="display:none;">
  <h2>SECURESCAN TERMINAL</h2>
  <div id="cmdPanel">
    <div id="cmdOutput" aria-live="polite"></div>
    <div class="cmd-line">
      <div style="color:var(--accent);min-width:90px">C:\User\You&gt;</div>
      <input id="cmdInput" placeholder="Type command (ex: myip, help, clear, echo hello)" />
      <button class="cmd-btn" onclick="runCmd()">Run</button>
    </div>
  </div>
</div>

<script>
/* ---------- 매트릭스 배경 ---------- */
const canvas=document.getElementById('matrix');const ctx=canvas.getContext('2d');
function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
resizeCanvas();window.addEventListener('resize',resizeCanvas);
const cols=Math.floor(window.innerWidth/16);let drops=new Array(cols).fill(0);
const letters='abcdefghijklmnopqrstuvwxyz0123456789ﾊﾐﾋﾌﾍﾎﾅﾆﾇﾈﾉｦｧｨｩｪｫｬｭｮｯ';
function draw(){ctx.fillStyle='rgba(0,0,0,0.06)';ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle='#00ff66';ctx.font='14px monospace';
for(let i=0;i<drops.length;i++){const text=letters.charAt(Math.floor(Math.random()*letters.length));
const x=i*16;const y=drops[i]*16;ctx.fillText(text,x,y);if(y>canvas.height&&Math.random()>0.975)drops[i]=0;drops[i]++;}}
setInterval(draw,40);

/* ---------- 로딩 ---------- */
const loadingText=document.getElementById('loadingText');
const intro=document.getElementById('intro');
const loginPanel=document.getElementById('loginPanel');
const dashboard=document.getElementById('dashboard');
let progress=0;const maxProgress=7;
const loadInterval=setInterval(()=>{
  progress++;
  loadingText.textContent='['+'#'.repeat(progress)+' '.repeat(maxProgress-progress)+']';
  if(progress>=maxProgress){
    clearInterval(loadInterval);
    intro.style.display='none';
    loginPanel.style.display='block';
    loginPanel.setAttribute('aria-hidden','false');
    dashboard.style.display='none';
    document.getElementById('username').focus();
  }
},300);

/* ---------- 로그인 ---------- */
function showDashboard(){
  loginPanel.style.display='none';
  dashboard.style.display='flex';
}
function checkLogin(){
  const user=document.getElementById('username').value.trim();
  const pass=document.getElementById('password').value.trim();
  const msg=document.getElementById('accessMsg');
  if(user==='admin'&&pass==='cyberpunk'){
    msg.textContent='ACCESS GRANTED';msg.style.color='#00ff66';
    setTimeout(showDashboard,700);
  }else{
    msg.textContent='ACCESS DENIED';msg.style.color='#ff4d4d';
    setTimeout(()=>{msg.textContent='';},1000);
  }
}
document.addEventListener('keydown',e=>{
  if(e.key==='Enter'&&loginPanel.style.display==='block')checkLogin();
  if(e.key==='Enter'&&document.activeElement===document.getElementById('cmdInput'))runCmd();
});

/* ---------- CMD ---------- */
const cmdOutput=document.getElementById('cmdOutput');
const cmdInput=document.getElementById('cmdInput');
function writeLine(text){const d=document.createElement('div');d.textContent=text;cmdOutput.appendChild(d);cmdOutput.scrollTop=cmdOutput.scrollHeight;}
async function runCmd(){
  const raw=(cmdInput.value||'').trim();if(!raw)return;
  writeLine('C:\\User\\You> '+raw);cmdInput.value='';
  const parts=raw.split(' ');const cmd=parts[0].toLowerCase();
  if(cmd==='help'){writeLine('Available commands: myip, help, clear, echo <text>, date');return;}
  if(cmd==='clear'){cmdOutput.innerHTML='';return;}
  if(cmd==='echo'){writeLine(parts.slice(1).join(' '));return;}
  if(cmd==='date'){writeLine(new Date().toString());return;}
  if(cmd==='myip'){
    writeLine('Fetching public IP...');
    try{const res=await fetch('https://api.ipify.org?format=json');const data=await res.json();
      writeLine('Public IP: '+(data.ip||'Unknown'));
    }catch(err){writeLine('Unable to retrieve IP.');}
    return;
  }
  writeLine(`'${cmd}' is not recognized as an internal or external command.`);
}
</script>
</body>
</html>
