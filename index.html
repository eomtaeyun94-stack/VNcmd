<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CMD Terminal ‚Äî userck.64bit.kr</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
<style>
:root{--neon:#00ff66;--accent:#00ffd5;--danger:#ff4d4d;}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:#000;color:var(--neon);overflow:hidden}
body{font-family:'Playfair Display',serif;-webkit-font-smoothing:antialiased}

/* Intro */
#intro{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
background:#000;z-index:10;flex-direction:column;}
#intro h1{color:var(--accent);font-size:1.6rem;font-style:italic;text-shadow:0 0 15px var(--accent);}
#loadingText{font-family:monospace;margin-top:10px;}

/* Login/Register Panel */
.panel{
  position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
  width:360px;background:rgba(0,0,0,0.88);border:1px solid var(--accent);
  border-radius:8px;padding:26px;text-align:center;display:none;z-index:20;
  box-shadow:0 0 40px rgba(0,255,150,0.12);
}
.panel h2{margin:0 0 12px 0;color:var(--accent);font-style:italic;text-shadow:0 0 6px var(--accent);}
.panel input{width:85%;padding:10px;margin:8px 0;border:1px solid rgba(0,255,150,0.12);
background:transparent;color:var(--neon);outline:none;border-radius:4px;text-align:center;font-family:'Playfair Display',serif;}
.panel button{width:88%;padding:10px;margin-top:8px;border-radius:6px;border:none;
background:var(--neon);color:#000;font-weight:bold;cursor:pointer;font-family:monospace;}
.panel button:hover{background:var(--accent);}
#msg{height:20px;margin-top:8px;font-size:0.95rem;}

/* CMD Panel */
#terminal{display:none;position:fixed;inset:0;padding:20px;overflow:auto;font-family:monospace;}
#output{white-space:pre-wrap;line-height:1.3;}
.cmd-line{display:flex;gap:8px;align-items:center;margin-top:10px;}
#cmdInput{flex:1;padding:8px;border:1px solid rgba(0,255,150,0.15);border-radius:4px;
background:transparent;color:var(--neon);outline:none;font-family:monospace;}
.cmd-btn{padding:8px 10px;border-radius:6px;border:none;background:var(--neon);
color:#000;cursor:pointer;font-family:monospace;}
.cmd-btn:hover{background:var(--accent);}

::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-thumb{background:var(--accent);border-radius:3px}
</style>
</head>
<body>
<div id="intro">
  <h1>ùëæùë¨ùë≥ùë™ùë∂ùë¥ ùëºùë∫ùë¨ùëπ</h1>
  <div id="loadingText">[      ]</div>
</div>

<div id="login" class="panel">
  <h2>LOGIN</h2>
  <input id="loginUser" placeholder="Username" autocomplete="off">
  <input id="loginPass" type="password" placeholder="Password" autocomplete="off">
  <button onclick="login()">ENTER</button>
  <button onclick="openRegister()">REGISTER</button>
  <div id="msg"></div>
</div>

<div id="register" class="panel">
  <h2>REGISTER</h2>
  <input id="regUser" placeholder="New Username" autocomplete="off">
  <input id="regPass" type="password" placeholder="New Password" autocomplete="off">
  <button onclick="register()">CREATE</button>
  <button onclick="openLogin()">BACK</button>
  <div id="msg2"></div>
</div>

<div id="terminal">
  <div id="output"></div>
  <div class="cmd-line">
    <div style="color:var(--accent);min-width:110px">C:\\User&gt;</div>
    <input id="cmdInput" placeholder="Type command..." />
    <button class="cmd-btn" onclick="runCmd()">Run</button>
  </div>
</div>

<script>
// Intro
let load=0;const loadingText=document.getElementById("loadingText");
const intro=document.getElementById("intro");const loginPanel=document.getElementById("login");
const registerPanel=document.getElementById("register");const terminal=document.getElementById("terminal");
const output=document.getElementById("output");const cmdInput=document.getElementById("cmdInput");
const msg=document.getElementById("msg");const msg2=document.getElementById("msg2");
let currentUser=null;

const introInterval=setInterval(()=>{
  load++;loadingText.textContent="["+"#".repeat(load)+" ".repeat(6-load)+"]";
  if(load>=6){clearInterval(introInterval);intro.style.display="none";loginPanel.style.display="block";}
},250);

// Register/Login
function openRegister(){loginPanel.style.display="none";registerPanel.style.display="block";}
function openLogin(){registerPanel.style.display="none";loginPanel.style.display="block";}

function register(){
  const u=regUser.value.trim(),p=regPass.value.trim();
  if(!u||!p){msg2.textContent="Fill all fields.";msg2.style.color="var(--danger)";return;}
  if(localStorage.getItem("user_"+u)){msg2.textContent="User exists.";msg2.style.color="var(--danger)";return;}
  localStorage.setItem("user_"+u,p);
  msg2.textContent="User created!";msg2.style.color="var(--neon)";
  setTimeout(()=>{openLogin();},700);
}

function login(){
  const u=loginUser.value.trim(),p=loginPass.value.trim();
  const stored=localStorage.getItem("user_"+u);
  if(stored&&stored===p){
    currentUser=u;msg.textContent="ACCESS GRANTED";msg.style.color="var(--neon)";
    setTimeout(()=>{loginPanel.style.display="none";startTerminal();},500);
  }else{
    msg.textContent="ACCESS DENIED";msg.style.color="var(--danger)";
  }
}

function startTerminal(){
  terminal.style.display="block";
  output.innerHTML="Welcome, "+currentUser+". Type 'help' to see available commands.\n";
  cmdInput.focus();
}

// CMD System
document.addEventListener("keydown",(e)=>{
  if(e.key==="Enter" && terminal.style.display==="block"){
    if(document.activeElement===cmdInput) runCmd();
  }
});

async function runCmd(){
  const raw=(cmdInput.value||"").trim();
  if(!raw)return;
  printLine("C:\\User>"+raw);
  cmdInput.value="";
  const parts=raw.split(" ");
  const cmd=parts[0].toLowerCase();

  switch(cmd){
    case "help":
      printLine("Available commands:\n"+
        "--------------------------------------\n"+
        "help        - show this list\n"+
        "date        - show current date/time\n"+
        "whoami      - show current username\n"+
        "myip        - get your public IP\n"+
        "ping [url]  - check latency to site\n"+
        "echo [txt]  - print text\n"+
        "clear       - clear screen\n"+
        "exit        - logout\n"+
        "--------------------------------------");
      break;

    case "date":
      printLine(new Date().toString());
      break;

    case "whoami":
      printLine(currentUser||"unknown");
      break;

    case "myip":
      printLine("Fetching IP...");
      try{
        const res=await fetch("https://api.ipify.org?format=json");
        const data=await res.json();
        printLine("Public IP: "+data.ip);
      }catch{printLine("Error fetching IP.");}
      break;

    case "ping":
      if(!parts[1]){printLine("Usage: ping [url]");break;}
      const url=parts[1];
      const start=performance.now();
      try{
        await fetch("https://"+url,{mode:"no-cors"});
        const ms=(performance.now()-start).toFixed(1);
        printLine("Reply from "+url+": time="+ms+"ms");
      }catch{
        printLine("Ping failed: "+url);
      }
      break;

    case "echo":
      printLine(parts.slice(1).join(" "));
      break;

    case "clear":
      output.innerHTML="";
      break;

    case "exit":
      terminal.style.display="none";
      loginPanel.style.display="block";
      currentUser=null;
      break;

    default:
      printLine("'"+cmd+"' is not recognized as a valid command.");
  }
}

function printLine(t){output.innerText+=t+"\n";output.scrollTop=output.scrollHeight;}
</script>
</body>
</html>
